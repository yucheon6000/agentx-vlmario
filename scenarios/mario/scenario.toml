[green_agent]
endpoint = "http://127.0.0.1:9100"
cmd = "uv run python scenarios/mario/mario_map_evaluator.py --host 127.0.0.1 --port 9100"
env = { TEMPERATURE = "${TEMPERATURE}" }

[[participants]]
role = "agent"
endpoint = "http://127.0.0.1:9110"
cmd = "uv run python scenarios/mario/mario_map_designer_WFC.py --host 127.0.0.1 --port 9110 --load-dir scenarios/mario/wfc_sq2"
env = { MODEL = "gemini-2.5-pro" }

[config]
num_maps = 25
top_k = 5
jar_output_dir = "outputs"
jar_output_name_template = "{role}_gameplay_{ts}_{map_idx}.mp4"
